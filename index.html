<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Case Tasks & Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand-home">
      <span class="logo" aria-hidden="true">‚ú§</span>
      <span class="title">Catalist</span>
    </div>
    <div class="hint">Encrypted case tracker</div>
    <div class="users-dropdown">
      <button id="users-btn" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-controls="users-menu">Users ‚ñæ</button>
      <div id="users-menu" class="users-menu" role="menu" hidden>
        <div class="users-menu-header">
          <span>Users</span>
          <button id="add-user-btn" class="icon-btn small" aria-label="Add user">‚ûï</button>
        </div>
        <ul id="user-list" class="user-list" aria-label="Users"></ul>
      </div>
    </div>
  </header>
  <main class="app">
    <section id="case-list-section" class="card">
      <h1><span class="emoji" aria-hidden="true">üìÅ</span> Cases</h1>
      <ul id="case-list"></ul>
      <form id="case-form" class="stack">
        <input id="case-input" placeholder="New case title" aria-label="New case title">
        <button type="submit" class="primary" aria-label="Add case">‚ûï Add Case</button>
      </form>
    </section>

    <section id="case-detail" class="card" hidden>
      <button id="back-btn" class="back-btn" aria-label="Back to cases">‚Üê Back</button>
      <h2 id="case-title" class="case-heading"></h2>
      <div class="tabs" role="tablist" aria-label="Case sections">
        <button id="tab-tasks" class="tab active" role="tab" aria-controls="tasks" aria-selected="true">Tasks</button>
        <button id="tab-notes" class="tab" role="tab" aria-controls="notes" aria-selected="false">Notes</button>
      </div>

      <section id="tasks" role="tabpanel" aria-labelledby="tab-tasks">
        <form id="task-form" class="composer" autocomplete="off">
          <button type="button" class="icon-btn" aria-hidden="true" tabindex="-1">+</button>
          <input id="task-input" placeholder="Add a task‚Ä¶" aria-label="Task description">
          <button type="submit" class="primary" aria-label="Add task">Add</button>
        </form>
        <div id="composer-opts" class="composer-opts" hidden>
          <label>
            Assignee
            <select id="task-assignee" class="assignee-select">
              <option value="">Unassigned</option>
            </select>
          </label>
          <label>
            Priority
            <select id="task-priority">
              <option value="">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section id="notes" role="tabpanel" aria-labelledby="tab-notes" hidden>
        <h3><span class="emoji" aria-hidden="true">üìù</span> Notes</h3>
        <form id="note-form" class="stack">
          <textarea id="note-input" placeholder="Add note..." aria-label="Note text"></textarea>
          <button type="submit" class="primary" aria-label="Add note">‚ûï Add Note</button>
        </form>
        <ul id="notes-list"></ul>
      </section>
    </section>

    <section id="user-detail" class="card" hidden>
      <button id="user-back-btn" class="back-btn" aria-label="Back">‚Üê Back</button>
      <h2 id="user-title" class="case-heading"></h2>
      <div class="toolbar" id="user-toolbar">
        <div class="filter-group" id="user-status-group" aria-label="Filter by status">
          <span class="meta">Status:</span>
          <label><input type="checkbox" class="user-status" value="open" checked> Open</label>
          <label><input type="checkbox" class="user-status" value="in progress" checked> In progress</label>
          <label><input type="checkbox" class="user-status" value="complete" checked> Complete</label>
        </div>
        <label>Priority
          <select id="user-priority-filter" aria-label="Filter by priority">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </label>
        <label>Sort
          <select id="user-sort" aria-label="Sort tasks">
            <option value="none">None</option>
            <option value="pri-desc">Priority high ‚Üí low</option>
            <option value="pri-asc">Priority low ‚Üí high</option>
          </select>
        </label>
      </div>
      <ul id="user-task-list"></ul>
    </section>
  </main>
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
