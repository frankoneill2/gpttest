<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Case Tasks & Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand-home">
      <span class="logo" aria-hidden="true">âœ¤</span>
      <span class="title">Catalist</span>
    </div>
    <div class="hint">Encrypted case tracker</div>
    <div class="users-dropdown">
      <button id="users-btn" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-controls="users-menu">Settings â–¾</button>
      <div id="users-menu" class="users-menu" role="menu" hidden>
        <div class="users-menu-header">
          <span>Users</span>
          <button id="add-user-btn" class="icon-btn small" aria-label="Add user">â•</button>
        </div>
        <ul id="user-list" class="user-list" aria-label="Users"></ul>
        <hr style="border:none;border-top:1px solid #e5e7eb;margin:6px 0;">
        <div class="users-menu-header">
          <span>Locations</span>
          <button id="add-location-btn" class="icon-btn small" aria-label="Add location">â•</button>
        </div>
        <ul id="location-list" class="user-list" aria-label="Locations"></ul>
      </div>
    </div>
  </header>
  <main class="app">
    <div id="main-tabs" class="tabs">
      <button id="tab-cases" class="tab active" role="tab" aria-selected="true" aria-controls="case-list-section">Cases</button>
      <button id="tab-my" class="tab" role="tab" aria-selected="false" aria-controls="user-detail">My Tasks</button>
    </div>
    <section id="case-list-section" class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
        <h1 style="margin:0;"><span class="emoji" aria-hidden="true">ğŸ“</span> Cases</h1>
        <div style="display:flex; gap:6px;">
          <button id="toggle-all-comments" class="case-tasks-toggle" type="button" aria-label="Hide all comments">Hide comments</button>
          <button id="toggle-all-tasks" class="case-tasks-toggle" type="button" aria-label="Collapse all case tasks">Collapse all</button>
        </div>
      </div>
      <ul id="case-list"></ul>
      <form id="case-form" class="stack">
        <input id="case-input" placeholder="New case title" aria-label="New case title">
        <select id="case-location" aria-label="Location">
          <option value="">No location</option>
        </select>
        <button type="submit" class="primary" aria-label="Add case">â• Add Case</button>
      </form>
    </section>

    <section id="case-detail" class="card" hidden>
      <button id="back-btn" class="back-btn" aria-label="Back to cases">â† Back</button>
      <h2 id="case-title" class="case-heading"></h2>
      <div class="tabs" role="tablist" aria-label="Case sections">
        <button id="tab-tasks" class="tab active" role="tab" aria-controls="tasks" aria-selected="true">Tasks</button>
        <button id="tab-notes" class="tab" role="tab" aria-controls="notes" aria-selected="false">Notes</button>
      </div>

      <section id="tasks" role="tabpanel" aria-labelledby="tab-tasks">
        <div id="task-toolbar-root" style="margin-bottom: 8px"></div>
        <form id="task-form" class="composer" autocomplete="off">
          <button type="button" class="icon-btn" aria-hidden="true" tabindex="-1">+</button>
          <input id="task-input" placeholder="Add a taskâ€¦" aria-label="Task description">
          <button type="submit" class="primary" aria-label="Add task">Add</button>
        </form>
        <div id="composer-opts" class="composer-opts" hidden>
          <label>
            Assignee
            <select id="task-assignee" class="assignee-select">
              <option value="">Unassigned</option>
            </select>
          </label>
          <label>
            Priority
            <select id="task-priority">
              <option value="">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section id="notes" role="tabpanel" aria-labelledby="tab-notes" hidden>
        <h3><span class="emoji" aria-hidden="true">ğŸ“</span> Notes</h3>
        <form id="note-form" class="stack">
          <textarea id="note-input" placeholder="Add note..." aria-label="Note text"></textarea>
          <button type="submit" class="primary" aria-label="Add note">â• Add Note</button>
        </form>
        <ul id="notes-list"></ul>
      </section>
    </section>

    <section id="user-detail" class="card" hidden>
      <button id="user-back-btn" class="back-btn" aria-label="Back">â† Back</button>
      <h2 id="user-title" class="case-heading"></h2>
      <div id="user-toolbar-root" style="margin-bottom: 8px"></div>
      <ul id="user-task-list"></ul>
    </section>
  </main>
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="script.js"></script>
  <!-- Vite React toolbar -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
